<html>
    <head>
        <title>MetroPlus Live Control Tower</title>
        <script src="script/jquery-3.6.1.min.js"></script>
        <script src="script/x2js.js"></script>
        
    </head>
    <body>
        <div class="setup">
            <h1>MetroPlus Live Control Tower</h1>
            SocketIO 고유번호: 
<select id="socketId">
    <option value="">--Socket을 선택하세요.--</option>
</select>
<button onclick='sendCommandToSocketId("", "", "listAvailableClient");'>새로고침</button>
<br>
<input type="text" id="customLiveUrl" placeholder="콘솔">
        </div>
        <div class="control">
<button onclick='playDefaultPlaylist()'>공익광고</button>
<button onclick='rebootClient()'>새로고침</button>
<button onclick='playCustomLive()'>라이브URL</button><br>
<button onclick='sendTextMessage()'>알림보내기</button>
</div>
        </div>

<script src="/socket.io/socket.io.js"></script>
<script src="script/remote.js"></script>
    </body>
</html>
